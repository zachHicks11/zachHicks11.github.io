<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Changing the display type for a box</title>
        <style>
            li {
                display: inline;
                margin-right: 8px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Home</li>
            <li>Blog</li>
            <li>Contact Us</li>
            <li>Surprise!</li>
            <li>Support</li>
        </ul>
    </body>
</html>
