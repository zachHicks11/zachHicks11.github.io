<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Using for Loops</title>
        <script>
            let sum = 0;
            let num;
            for (let counter = 1; counter <= 3; counter += 1) {
                num = prompt("Type a number:", 1);
                sum += Number(num);
            }
            document.write("The total of your numbers is " + sum);
        </script>
    </head>
    <body>
    </body>
</html>
