<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Example 6: Date Picker</title>
        <style>
            * {
                margin: 0;
                box-sizing: border-box;
            }            
            body {
                max-width: 25rem;
                margin: 1rem;
            }            
            div {
                margin: .5rem 0 0 1rem;
            }            
            label {
                display: block;
                margin: 1.5rem 0 .5rem 0;
            }
        </style>
    </head>
    <body>
        <form>
            <div>
                <label for="apptdate">Choose an appointment date</label>
                <input id="apptdate" type="date" name="appt-date" value="2023-08-23">
            </div>
        </form>
    </body>
</html>
