<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Example 5: Color Picker</title>
        <style>
            * {
                margin: 0;
                box-sizing: border-box;
            }            
            body {
                max-width: 25rem;
                margin: 1rem;
            }            
            div {
                margin: .5rem 0 0 1rem;
            }            
            label {
                display: block;
                margin: 1.5rem 0 .5rem 0;
            }
        </style>
    </head>
    <body>
        <form>
            <div>
                <label for="bgcolor">Select a background color</label>
                <input id="bgcolor" type="color" name="bg-color" value="#4f5392">
            </div>
        </form>
    </body>
</html>
