<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Using the greater than (>) operator</title>
    </head>
    <body>
        <script>
            const contentWidth = 1000;
            const windowWidth = 800;
            const tooBig = contentWidth > windowWidth;
            document.write("Is the content wider than the window? " + tooBig);
        </script>
    </body>
</html>
