<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Using the addition (+) operator</title>
    </head>
    <body>
        <script>
            const widthContent = 800;
            const widthSidebar = 200;
            const widthMax = widthContent + widthSidebar + 100;
            document.write("The maximum app width is " + widthMax + "px.");
        </script>
    </body>
</html>
