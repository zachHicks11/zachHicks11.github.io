<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Using the multiplication (*) operator</title>
    </head>
    <body>
        <script>
            const columns = 8;
            const columnWidth = 100;
            const totalWidth = columns * columnWidth;
            document.write("The total layout width is " + totalWidth + "px.");
        </script>
    </body>
</html>
