<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Using the decrement (--) operator</title>
    </head>
    <body>
        <script>
            let thisVariable = 1;
            thisVariable--;
            document.write("The value of <code>thisVariable</code> is now " + thisVariable);
        </script>
    </body>
</html>
