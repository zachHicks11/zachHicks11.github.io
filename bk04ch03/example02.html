<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Using the increment (++) operator</title>
    </head>
    <body>
        <script>
            let someVariable = 0;
            someVariable++;
            document.write("The value of <code>someVariable</code> is now " + someVariable);
        </script>
    </body>
</html>
