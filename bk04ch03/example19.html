<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Using the ternary (?:) operator</title>
    </head>
    <body>
        <script>
            const screenWidth = 768;
            const maxTabletWidth = 1024;
            const screenType = screenWidth > maxTabletWidth ? "Desktop!" : "Tablet!";
            document.write("The screen type: " + screenType);
        </script>
    </body>
</html>
