<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Using the division (/) operator</title>
    </head>
    <body>
        <script>
            const contentWidth = 600;
            const windowWidth = 1200;
            const contentRatio = contentWidth / windowWidth;
            document.write("The ratio of content width to window width is " + contentRatio);
        </script>
    </body>
</html>
