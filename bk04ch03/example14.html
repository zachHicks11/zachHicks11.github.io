<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Using the less than (<) operator</title>
    </head>
    <body>
        <script>
            const kumquatsInStock = 3;
            const kumquatsSold = 3;
            const backordered = kumquatsInStock < kumquatsSold;
            document.write("Are kumquats on back order? " + backordered);
        </script>
    </body>
</html>
