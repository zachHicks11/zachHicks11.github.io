<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Using the strict equality (===) operator</title>
    </head>
    <body>
        <script>
            const albumName = "1984";
            const albumReleaseDate = 1984;
            const result = albumName === albumReleaseDate;
            document.write("Are the album name and the release date the same? " + result);
        </script>
    </body>
</html>
