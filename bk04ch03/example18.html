<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Using the strict inequality (!==) operator</title>
    </head>
    <body>
        <script>
            const hasBugs = true;
            const totalBugs = 1;
            const result = hasBugs !== totalBugs;
            document.write("Are <code>hasBugs</code> and <code>totalBugs</code> different, even though their values are equivalent? " + result);
        </script>
    </body>
</html>
