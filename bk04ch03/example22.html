<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Using the NOT (!) operator</title>
    </head>
    <body>
        <script>
            const dataLoaded = false;
            const waitingForData = !dataLoaded;
            document.write("Still waiting for the data? " + waitingForData);
        </script>
    </body>
</html>
